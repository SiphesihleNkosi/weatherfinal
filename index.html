<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Cal+Sans&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spicy+Rice&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
       
</head>
<body>
    
    <div class="weather-app">
        <div class=header>
            <form class="searchForm" id="searchForm">
                <input type="search" placeholder="enter city..." class="searchInput" id="searchInput" required>
                <input type="submit" value="&#128269;" class="button">
            </form>
        </div><br>
        <div class="middle">
            <h1 id="city">Breyten</h1>
            <div class="weather-details">
               
                <div class="weather-data">
                    
                    <div>
                      <p><strongh class="how"> <span id="time">Friday 14:00</span>, <span id="description"> clear sky</span></strong></p>
                        
                      <p>
                        <table class="table"> 
                            <tr>
                                <th> Humidity:</th> <td style="border-left: 2px solid white;"></td>
                                <th>Wind:</th>
                            </tr>

                            <tr>
                                <td><strong><span  id="humidity">55</span>%</strong></td> <td style="border-left: 2px solid white;"></td>
                                <td><strong><span id="wind">3.13</span>km/h</strong></td>
                            </tr>    
                        </table>
                      </p>
                    </div>
                        

                </div>

                <div class="weather-temp">
                   <p>
                     <div class="icon" id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"></img></div>
                     <span class="degree" id="degree"><strong>12</strong></span><strong><span class="celcuis">&deg;C</span></strong>
                     

                    </p>
                </div>
            </div>
       
            <br>
            <div class="weather-forecast" id="forecast">
                <div class="weather-forecas" style="border: 3px solid gray;
                                border-radius: 15px;
                                padding:4px; background: rgba(225, 225, 225, -5); backdrop-filter:blur(5px);">
                    <div class="weather-forecast-day">
                        <strong>Tue</strong>
                    </div>
                    <div class="weather-forecast-icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"></img>
                    </div>
                    <div class="weather-forecast-degrees">
                        <strong><span>19</span>&deg;</strong>
                        <span> 14&deg;</span>
                    </div>  
                </div>

                <div class="weather-forecas" style="border: 3px solid gray;
                                                border-radius: 15px;
                                                padding:4px; background: rgba(225, 225, 225, -5); backdrop-filter:blur(5px);">
                    <div class="weather-forecast-day">
                        <strong>Wed</strong>
                    </div>
                    <div class="weather-forecast-icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"></img>
                    </div>
                    <div class="weather-forecast-degrees">
                        <strong><span>23</span>&deg;</strong>
                        <span> 16&deg;</span>
                    </div>
                </div>

                <div class="weather-forecas" style="border: 3px solid gray;
                                                border-radius: 15px;
                                                padding:4px; background: rgba(225, 225, 225, -5); backdrop-filter:blur(5px);">
                    <div class="weather-forecast-day">
                        <strong>Thur</strong>
                    </div>
                    <div class="weather-forecast-icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"></img>
                    </div>
                    <div class="weather-forecast-degrees">
                        <strong><span>18</span>&deg;</strong>
                        <span> 14&deg;</span>
                    </div>
                </div>

                <div class="weather-forecas" style="border: 3px solid gray;
                                                border-radius: 15px;
                                                padding:4px; background: rgba(225, 225, 225, -5); backdrop-filter:blur(5px);">
                    <div class="weather-forecast-day">
                        <strong>Fri</strong>
                    </div>
                    <div class="weather-forecast-icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"></img>
                    </div>
                    <div class="weather-forecast-degrees">
                        <strong><span>17</span>&deg;</strong>
                        <span> 13&deg;</span>
                    </div>
                </div>

                <div class="weather-forecas" style="border: 3px solid gray;
                                                border-radius: 15px;
                                                padding:4px; background: rgba(225, 225, 225, -5); backdrop-filter:blur(5px);">
                    <div class="weather-forecast-day">
                        <strong>Sat</strong>
                    </div>
                    <div class="weather-forecast-icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"></img>
                    </div>
                    <div class="weather-forecast-degrees">
                        <strong><span>19</span>&deg;</strong>
                        <span> 13&deg;</span>
                    </div>
                </div>

                
            </div>
